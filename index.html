<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body class="bg-info-subtle">
    <header class="row container-fluid bg-info-subtle mb-2 p-3">
        <nav class="navbar bg-body-secondary px-3">
            <h1>Weather Dashboard with OpenWeatherMap</h1>
        </nav>
    </header>
        
    <section class="mx-5">
        <div class="row">
            <div class="card-body col-2">
                <div class="card"><h2 class="col-12 text-info bg-body-secondary my-1 text-center">How's the Weather Looking?</h2>
                    <form class="d-flex" role="search">            
                        <input class="form-control bg-body-secondary" type="search" id="city-input" placeholder="Type in a city" aria-label="Search">
                        <button class="btn btn-outline-success" id="search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div class="col-9 m-3">
                <div class="row col-9 rounded card-body bg-info text-center">
                    <h3 id="current-city"></h3>
                    <p><img class="img-fluid" id="current-icon" src=""></p>
                    <p id="current-temp"></p>
                    <p id="current-feelslike"></p>
                    <p id="current-wind"></p>
                    <p id="current-humid"></p>
                </div>
            </div>

            <div class="card col-3 border-0 bg-body-secondary">
                <h4 class="m-2 text-dark text-center ">Previous Cities</h4>
                <div id="prev-city-container" class="card-body m-2 p-3">
                </div>
                <span class="card-body m-2">
                    <button id="clear-btn" class="btn btn-primary p-1 my-2 w-100" type="submit">Clear History</button>
                </span>
            </div>

            <div class="col-9 my-3">
                <h4 class="card-title text-center ">5-Day Forecast:</h4>
                <div class="row px-5 text-center" id="forecast-container"></div>
            </div>

        </div>    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
